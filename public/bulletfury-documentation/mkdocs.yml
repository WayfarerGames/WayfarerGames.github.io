site_name: Bulletfury Documentation
site_description: Documentation for the Wayfarer Games Bulletfury Unity plugin
site_url: https://wayfarer-games.com/bulletfury-documentation/
docs_dir: docs
use_directory_urls: true
theme:
  name: mkdocs
extra_css:
  - stylesheets/wayfarer.css
extra_javascript:
  - javascripts/wayfarer-bg.js
  - javascripts/docs-nav.js
markdown_extensions:
  - admonition
  - toc:
      permalink: true
nav:
  - Home: index.md
  - Setup and First Spawn: getting-started/setup-and-first-spawn.md
  - API Reference: api-reference.md
  - Free Modules: modules/free-modules.md
  - Basic Patterns: patterns/basic-patterns.md
  - Write Your Own Modules: extending/write-your-own-modules.md
  - Paid Version: paid-version.md
