# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Prepare Pages artifact
        run: |
          rm -rf _site
          mkdir -p _site
          cp index.html _site/index.html
          cp -R public/. _site/
          mkdir -p _site/under-construction
          cp -R under-construction/. _site/under-construction/
          if [ -f CNAME ]; then cp CNAME _site/CNAME; fi
      - name: Build Bulletfury docs
        run: |
          rm -rf _site/bulletfury-documentation
          mkdocs build --config-file public/bulletfury-documentation/mkdocs.yml --site-dir "$GITHUB_WORKSPACE/_site/bulletfury-documentation"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
