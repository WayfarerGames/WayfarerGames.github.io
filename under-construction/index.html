<script>
  // Wait for the DOM to be fully loaded before running the script
  document.addEventListener('DOMContentLoaded', () => {
    // Get references to the eye and pupil elements by their IDs
    const eye = document.getElementById('eye');
    const pupil = document.getElementById('pupil');

    // Check if elements exist to prevent errors
    if (!eye || !pupil) {
      console.error("Eye or pupil element not found!");
      return;
    }

    // Add an event listener to track mouse movement on the whole window
    window.addEventListener('mousemove', (event) => {
      // Get the position and size of the eye element
      const eyeRect = eye.getBoundingClientRect();

      // Calculate the center coordinates of the eye
      // Note: pageXOffset and pageYOffset are needed if the page is scrollable,
      // but getBoundingClientRect accounts for the current viewport.
      const eyeCenterX = eyeRect.left + eyeRect.width / 2;
      const eyeCenterY = eyeRect.top + eyeRect.height / 2;

      // Get the current mouse coordinates
      const mouseX = event.clientX;
      const mouseY = event.clientY;

      // Calculate the angle between the eye center and the mouse position
      const angle = Math.atan2(mouseY - eyeCenterY, mouseX - eyeCenterX);

      // Calculate the maximum distance the pupil can move from the center
      // This is the radius of the eye minus the radius of the pupil
      const eyeRadius = eyeRect.width / 2;
      const pupilRadius = pupil.offsetWidth / 2; // Get the pupil's current rendered width / 2
      const maxPupilOffset = eyeRadius - pupilRadius;

      // Calculate the actual distance the pupil should move based on the angle.
      // We use the maximum offset to make the pupil always touch the edge
      // in the direction of the mouse cursor.
      const pupilX = Math.cos(angle) * maxPupilOffset;
      const pupilY = Math.sin(angle) * maxPupilOffset;

      // Apply the calculated position to the pupil using CSS transform
      // This moves the pupil relative to its centered position (due to flexbox)
      pupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
    });

    // Optional: Reset pupil position when mouse leaves the window
    window.addEventListener('mouseout', () => {
      // You might want to reset the pupil to the center, or not.
      // pupil.style.transform = 'translate(0px, 0px)';
    });
  });
</script>
